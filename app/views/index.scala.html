@(message: String, millions: Int)

    @message
    <br>
    <br>

    <a href="@routes.UserController.createOneMillion()">Create 1 Million users</a>
    @for(i <- (1 to millions)) {
      <img src="@{routes.Assets.versioned("images/oneMillion.jpg")}" width="200px"/>
    }
    <br>
    <br>
    <a href="@routes.UserController.deleteAll()"> Delete all users </a>
    <br>
    <br>
    <a href="@routes.UserController.csvResponse"> Request CSV! </a>
    <br>
    <a href="@routes.UserController.csvStream"> Stream CSV! </a>

}
